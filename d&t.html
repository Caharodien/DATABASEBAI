<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery & Takeout</title>
    <link rel="stylesheet" href="d&t.css">
</head>
<body>

    
    <header class="header">
        <img src="images/logo2.0.jpg" alt="Coffee Logo" class="logo"> <!-- Logo added -->
    </header>


    <div class="container">
        <h1>How will you get your food?</h1>
        <div class="options">
            <div class="option">
                <img src="images/takeout (2).jpg" alt="Take Out">
                <p>Take out</p>
            </div>
            <div class="option">
                <img src="images/dinein (2).jpeg" alt="Dine In">
                <p>Dine in</p>
            </div>
        </div>
    </div>
</body>
<script src="d&t.js"></script>
</html>
